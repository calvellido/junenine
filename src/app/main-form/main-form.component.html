<ngu-carousel class="banner" [inputs]="carouselBanner"  (carouselLoad)="carouselBannerLoad()">
  <ngu-item NguCarouselItem *ngFor="let tile of carouselBannerItems; let i = index;">
    <div class="bannerStyle" [style.background]="'url(' + tile + ')'">
      <h1>{{i}}</h1>
    </div>
  </ngu-item>

  <button NguCarouselPrev class='leftRs'>&lt;</button>
  <button NguCarouselNext class='rightRs'>&gt;</button>
</ngu-carousel>

<div class="info-panel">
  <div class="title">
    <mat-icon class="card-icon">airplanemode_active</mat-icon>
    <h1 class="title-text">Viaja con nosotros</h1>
    <mat-icon class="card-icon">airplanemode_active</mat-icon>
  </div>
  <p>
    El día 9 de junio nos casamos en la Parroquía Santa María de las Virtudes a las 19 horas.
  </p>
  <p>
    Y a partir de las 21:30 fiestón en Hacienda Candelaria, Espera.
  </p>
  <p>¡Os esperamos!</p>
</div>

<div class="container">
  <form class="form-container">
    <mat-form-field>
      <input matInput placeholder="Nombre">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Teléfono">
    </mat-form-field>

    <mat-form-field>
      <input matInput name="date" type="date" placeholder="Fecha" [(ngModel)]="formData.date" (ngModelChange)="dateChangeHandler($event)">
    </mat-form-field>

    <div>
      <label>¿Nos acompañarás el día 9 de junio?</label>
      <mat-radio-group class="radio-group">
        <mat-radio-button class="radio-button" value="yes">Sí</mat-radio-button>
        <mat-radio-button class="radio-button" value="no">No</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <label>¿Harás uso del autobús hasta Hacienda Calendaria?</label>
      <mat-radio-group class="radio-group">
        <mat-radio-button class="radio-button" value="yes">Sí</mat-radio-button>
        <mat-radio-button class="radio-button" value="no">No</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field>
      <textarea matInput placeholder="Comentarios"></textarea>
    </mat-form-field>

    <button type="button" mat-raised-button color="primary">Confirmar</button>
  </form>
</div>
